name: Build Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build application image
        run: ./gradlew jpackageImage
        shell: bash

      - name: Compress image (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/jpackage
          tar -czf igj2025-${{ matrix.platform }}.tar.gz igj2025.app/
        shell: bash

      - name: Compress image (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/jpackage
          tar -czf igj2025-${{ matrix.platform }}.tar.gz igj2025/
        shell: bash

      - name: Compress image (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/jpackage
          Compress-Archive -Path igj2025 -DestinationPath igj2025-${{ matrix.platform }}.zip
        shell: pwsh

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: igj2025-${{ matrix.platform }}
          path: build/jpackage/igj2025-${{ matrix.platform }}.tar.gz
          if-no-files-found: error

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: igj2025-${{ matrix.platform }}
          path: build/jpackage/igj2025-${{ matrix.platform }}.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: false
